<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Page</title>
    <link href="src\myStyleSheet.css" rel="stylesheet">
    <script type="text/javascript" src="src/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="src/javascripts/purchaseFunctionality.js"></script>
</head>

<body onload="initiateGUI()">
<h1> DigiBp Morcote - elegant design</h1>

<div class="clothesCatalogue" align="center" style="margin-top: 30px">

    <table>
        <tr>
            <td>
                <img id="businessShirt" src="src\img\men_shirt_business_white.jpg"><br><br>
                <div align="center">
                    Select your size
                    <select id="selectSizeBusinessShirt">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br><br>
                    <button onclick="addItemToCart1()">Add to cart</button>
                </div>
            </td>
            <td>
                <img id="casualShirt" src="src\img\men_shirt_casual_black.jpg"><br><br>
                <div align="center">
                    Select your size
                    <select id="selectSizeCasualShirt">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br><br>
                    Select the color
                    <select id="selectColorCasualShirt">
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Blue">Blue</option>
                    </select><br><br>
                    <button onclick="addItemToCart2()">Add to cart</button>
                </div>
            </td>
            <td>
                <img src="src\img\women_shirt_business_blue.jpg"><br><br>
                <div align="center">
                    Select your size
                    <select id="selectSizeBusinessShirtWoman">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br><br>
                    <button onclick="addItemToCart3()">Add to cart</button>
                </div>
            </td>
            <td>
                <img src="src\img\women_shirt_casual_caroBlackAndWhite.jpg"><br><br>
                <div align="center">
                    Select your size
                    <select id="selectSizeCasualShirtWoman">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br><br>
                    <button onclick="addItemToCart4()">Add to cart</button>
                </div>
            </td>
        </tr>
    </table>

</div>

<div style="padding: 20px 30px 0px">

    <div id="customerDataContainer" style="float: left">
        <input type="text" id="firstName">
        <label>First name</label><br><br>

        <input type="text" id="lastName">
        <label>Last name</label><br><br>

        <input type="text" id="mail">
        <label>E-Mail</label><br><br>

        <input type="text" value="Riggenbachstrasse" id="street">
        <label>Street</label><br><br>

        <input type="text" value="16" id="streetNumber">
        <label>Street Nr.</label><br><br>

        <input type="text" value="4600" id="postCode">
        <label>Post Code</label><br><br>

        <input type="text" value="Olten" id="city">
        <label>City</label><br><br>

        <button onclick="sendOrder()">Purchase</button>

    </div>

    <div id="shoppingCartContainer" align="center">
        <h3>Your Shopping Cart</h3>
        <table id="tableShoppingCart" cellpadding="5px">
            <tr class="shoppingCart">
                <th>Item</th>
                <th>Color</th>
                <th>Size</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </table>
    </div>

</div>

</body>

</html>
