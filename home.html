                <div align="center">

                    <select id="selectSizeCasualShirtWoman">
                        <option value="S">S</option>

                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br><br>
                    <button onclick="addItemToCart4()">Add to cart</button>
                </div>
            </td>
            <button onclick="window.location.href = 'https://digibp-webapp.herokuapp.com/dbTesting.html';">Go to DB

</div>

    <input type="text" value="16" id="streetNumber">
